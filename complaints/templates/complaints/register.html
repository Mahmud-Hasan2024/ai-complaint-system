{% extends 'complaints/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
<form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-96">
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    {% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" class="border p-2 w-full mb-3 rounded" required>
    <input type="password" name="password" placeholder="Password" class="border p-2 w-full mb-3 rounded" required>
    <button class="bg-green-500 text-white w-full p-2 rounded hover:bg-green-600">Register</button>
    <p class="mt-3 text-sm text-gray-600">Already have an account? <a href="/login/" class="text-blue-600">Login</a></p>
</form>
</div>
{% endblock %}
